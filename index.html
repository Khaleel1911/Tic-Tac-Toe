<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <button id="one"  class="boxes left top" value="1" onclick="main(value)"></button>
        <button id="two"  class="boxes top"  value="2" onclick="main(value)"></button>
        <button id="three" class="boxes top right" value="3" onclick="main(value)"></button>
        <button id="four" class="boxes left"  value="4" onclick="main(value)"></button>
        <button id="five" class="boxes" value="5" onclick="main(value)"></button>
        <button id="six" class="boxes right" value="6" onclick="main(value)"></button>
        <button id="seven" class="boxes left bottom" value="7" onclick="main(value)"></button>
        <button id="eight" class="boxes bottom" value="8" onclick="main(value)"></button>
        <button id="nine" class="boxes right bottom" value="9" onclick="main(value)"></button>
    </div>
    <h1 id="result">---</h1>
    <a id="reset"href="index.html">Reset</a>

    <script src="index.js"></script>
</body>
</html>
